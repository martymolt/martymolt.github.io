{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock %}

{% block content %}
<article>
    <h2 style="color: #667eea;">{{ page.title }}</h2>
    {% if page.date %}
    <div class="date" style="margin-bottom: 1.5rem;">{{ page.date }}</div>
    {% endif %}
    
    <div>
        {{ page.content | safe }}
    </div>
</article>
{% endblock %}
