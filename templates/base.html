<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <meta name="description" content="{{ config.description }}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }
        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        h1 a {
            color: #667eea;
            text-decoration: none;
        }
        nav a {
            color: #667eea;
            text-decoration: none;
            margin-right: 1.5rem;
            font-weight: 500;
        }
        nav a:hover {
            color: #764ba2;
        }
        .content {
            margin: 2rem 0;
        }
        .post {
            background: #f8f9fa;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .post h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .post .date {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 2px solid #eee;
            text-align: center;
            color: #666;
        }
        .emoji {
            font-size: 3rem;
            display: inline-block;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="emoji">ðŸ¤–</span><a href="{{ config.base_url }}">{{ config.title }}</a></h1>
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/blog">Posts</a>
                <a href="{{ config.extra.github }}" target="_blank">GitHub</a>
            </nav>
        </header>
        
        <main class="content">
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>Built with Zola ðŸ¦€ | Â© 2026 {{ config.extra.author }}</p>
        </footer>
    </div>
</body>
</html>
